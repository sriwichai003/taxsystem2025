<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriwichai Taxsystem</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
        /* From Uiverse.io by adamgiebl */
      .dots-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }

      .dot {
        height: 20px;
        width: 20px;
        margin-right: 10px;
        border-radius: 10px;
        background-color: #b3d4fc;
        animation: pulse 1.5s infinite ease-in-out;
      }

      .dot:last-child {
        margin-right: 0;
      }

      .dot:nth-child(1) {
        animation-delay: -0.3s;
      }

      .dot:nth-child(2) {
        animation-delay: -0.1s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.1s;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.8);
          background-color: #b3d4fc;
          box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
        }
        50% {
          transform: scale(1.2);
          background-color: #6793fb;
          box-shadow: 0 0 0 10px rgba(178, 212, 252, 0);
        }
        100% {
          transform: scale(0.8);
          background-color: #b3d4fc;
          box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
        }
      }
    </style>
</head>

<body>
    <iframe id="formframe" src="" frameborder="0"></iframe>
    <div
      id="loadingOverlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        pointer-events: all;
      "
    >
      <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
</body>
<script src="https://static.line-scdn.net/liff/edge/versions/2.15.0/sdk.js"></script>
<script>
    // อ่านพารามิเตอร์จาก URL ของ LIFF
const urlParams = new URLSearchParams(window.location.search);
const requestedPage = urlParams.get("page");   // เช่น payment / history

    // แสดง loading ทันทีที่เปิดหน้าเว็บ
  window.addEventListener("load", function () {
    document.getElementById("loadingOverlay").style.display = "flex";

    // เพิ่มดีเลย์ให้โหลดประมาณ 1 วินาที หรือปรับตามต้องการ
    setTimeout(() => {
      document.getElementById("loadingOverlay").style.display = "none";
    }, 5000);
  });
    
    function showLoading() {
        document.getElementById("loadingOverlay").style.display = "flex";
      }
    
    function runApp() {
        liff.getProfile().then(profile => {
            let userId = profile.userId;
            let displayName = profile.displayName;
            let pictureUrl = profile.pictureUrl;
            let url = "https://script.google.com/macros/s/AKfycbwfzPQWpt59iBYy25dbaFrvTTB8oGXjaujFLkekgFqX7rRIQrfN8CnTyxD6eYIW4C_vEQ/exec?userId=" + userId + "&displayName=" + displayName + "&pictureUrl=" + pictureUrl;

            // ⭐ ถ้ามีพารามิเตอร์ page ให้ส่งต่อไป GAS
        if (requestedPage) {
            url += "&page=" + requestedPage;
        }
            
            document.getElementById("formframe").src = url;
        }).catch(err => console.error(err));
    }

    liff.init({ liffId: "2007339616-NYn6w71y" }, () => {
        if (liff.isLoggedIn()) {
            runApp();
        } else {
            liff.login();
        }
    }, err => console.error(err.code, error.message));

</script>

</html>
