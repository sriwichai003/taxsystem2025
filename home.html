    <script>
      const holidays2569 = {
        "0-1": "วันขึ้นปีใหม่",
        "0-2": "ชดเชยวันหยุด",
        "2-3": "วันมาฆบูชา",

        "3-13": "วันสงกรานต์",

        "4-13": "วันพืชมงคล",
        "4-31": "วันวิสาขบูชา",
        "5-1": "ชดเชยวิสาขบูชา",
        "5-3": "วันเฉลิมฯ พระบรมราชินี",
        "6-28": "วันเฉลิมฯ ร.10",
        "6-29": "วันอาสาฬหบูชา",
        "6-30": "วันเข้าพรรษา",
        "7-12": "วันแม่แห่งชาติ",
        "9-13": "วันนวมินทรมหาราช",
        "9-23": "วันปิยมหาราช",
        "11-5": "วันพ่อแห่งชาติ",
        "11-7": "ชดเชยวันพ่อ",
        "11-10": "วันรัฐธรรมนูญ",
        "11-31": "วันสิ้นปี",
      };

      let currentMonth = 0; // 0 = มกราคม
      const year = 2026; // พ.ศ. 2569

      function renderCalendar(month) {
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const monthNames = [
          "มกราคม",
          "กุมภาพันธ์",
          "มีนาคม",
          "เมษายน",
          "พฤษภาคม",
          "มิถุนายน",
          "กรกฎาคม",
          "สิงหาคม",
          "กันยายน",
          "ตุลาคม",
          "พฤศจิกายน",
          "ธันวาคม",
        ];

        document.getElementById(
          "calendar-title"
        ).innerText = `ปฏิทินวันหยุดสำนักงาน ${monthNames[month]} 2569`;
        document.getElementById("current-month-display").innerText =
          monthNames[month];

        const tbody = document.getElementById("calendar-body");
        tbody.innerHTML = "";

        let date = 1;
        for (let i = 0; i < 6; i++) {
          let row = document.createElement("tr");
          for (let j = 0; j < 7; j++) {
            let cell = document.createElement("td");
            if (i === 0 && j < firstDay) {
              cell.classList.add("other-month");
            } else if (date > daysInMonth) {
              // ช่องว่างหลังสิ้นเดือน
            } else {
              const holidayName = holidays2569[`${month}-${date}`];
              cell.innerHTML = `<span class="date-num">${date}</span>`;
              if (holidayName) {
                cell.classList.add("is-holiday");
                cell.innerHTML += `<span class="holiday-text">${holidayName}</span>`;
                cell.querySelector(".date-num").style.color = "#e53e3e";
              }
              if (j === 0 || j === 6) cell.classList.add("is-weekend");
              date++;
            }
            row.appendChild(cell);
          }
          tbody.appendChild(row);
          if (date > daysInMonth) break;
        }
      }

      function prevMonth() {
        currentMonth = currentMonth === 0 ? 11 : currentMonth - 1;
        renderCalendar(currentMonth);
      }
      function nextMonth() {
        currentMonth = currentMonth === 11 ? 0 : currentMonth + 1;
        renderCalendar(currentMonth);
      }

      // เริ่มต้นแสดงเดือนปัจจุบัน (มกราคม)
      renderCalendar(currentMonth);
    </script>
