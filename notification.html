<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบข่าวสาร งานจัดเก็บรายได้ศรีวิชัย</title>

    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  </head>
  <body>
    <header class="header">
      <div class="logo-area">
        <span style="background: #e7f1ff; padding: 8px; border-radius: 12px"
          ><i
            class="fas fa-landmark"
            style="color: #0d6efd; font-size: 24px"
          ></i
        ></span>
        <div>
          <h1>ระบบข่าวสาร งานจัดเก็บรายได้ศรีวิชัย</h1>
          <p style="margin: 0; font-size: 13px; color: #6c757d">
            เทศบาลนครเชียงใหม่
          </p>
        </div>
      </div>
      <nav class="main-nav-mobile">
        <ul id="menuList">
          <li class="nav-item active">
            <a href="#home"><i class="fas fa-newspaper"></i> หน้าแรก</a>
          </li>
          <li class="nav-item">
            <a href="#signTax"><i class="fas fa-sign"></i> ภาษีป้าย</a>
          </li>
          <li class="nav-item">
            <a href="#landTax"
              ><i class="fas fa-map-marked-alt"></i> ภาษีที่ดิน</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div id="content-area" class="news-section">กำลังโหลดข้อมูล...</div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="copyright">
          © 2025 งานจัดเก็บรายได้ แขวงศรีวิชัย เทศบาลนครเชียงใหม่
        </div>

        <div class="visitor-stats">
          <i class="fas fa-users"></i>
          <span>จำนวนผู้เข้าชมเว็บไซต์วันนี้:</span>
          <span class="visitor-count" id="visitorCount"></span>
          <span>คน</span>
        </div>
      </div>
    </footer>

    <script>
      function resizeIframe(obj) {
        // ปรับความสูงของ iframe ให้เท่ากับเนื้อหาข้างใน
        obj.style.height =
          obj.contentWindow.document.documentElement.scrollHeight + "px";
      }

      async function router() {
        const hash = window.location.hash || "#home";
        const contentArea = document.getElementById("content-area");

        // แปลง Hash เป็นชื่อไฟล์ (เช่น #signTax -> signTax.html)
        let fileName = hash.replace("#", "") + ".html";
        if (hash === "#home") fileName = "home.html";

        try {
          const response = await fetch(fileName);
          if (!response.ok) throw new Error("ไม่พบไฟล์เนื้อหา");

          const html = await response.text();
          contentArea.innerHTML = html; // นำเนื้อหามาใส่ในหน้าหลัก
        } catch (error) {
          contentArea.innerHTML =
            "<p style='padding:20px; color:red;'>ขออภัย ไม่สามารถโหลดเนื้อหาได้</p>";
        }

        // ปรับสถานะเมนู (สีปุ่ม)
        document.querySelectorAll(".nav-item").forEach((item) => {
          item.classList.remove("active");
          if (item.querySelector("a").getAttribute("href") === hash) {
            item.classList.add("active");
          }
        });

        window.scrollTo(0, 0);
      }

      window.addEventListener("hashchange", router);
      window.addEventListener("load", router);
    </script>
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, runTransaction, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    // ... ค่า config เดิมของคุณ ...
    apiKey: "AIzaSyA5EjwEF3MQxYRO4NWK70OEaPKC3KrQgsU",
    authDomain: "swaa01-c5632.firebaseapp.com",
    databaseURL: "https://swaa01-c5632-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "swaa01-c5632",
    storageBucket: "swaa01-c5632.firebasestorage.app",
    messagingSenderId: "64740739912",
    appId: "1:64740739912:web:c246c32c5309f7170a417d",
    measurementId: "G-4JNP6SXQWJ",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ดึงวันที่ปัจจุบันในรูปแบบ YYYY-MM-DD เพื่อใช้เป็นชื่อตำแหน่งในฐานข้อมูล
  const today = new Date().toISOString().slice(0, 10); 
  const dailyVisitorRef = ref(db, "dailyVisits/" + today);

  function incrementDailyVisitors() {
    runTransaction(dailyVisitorRef, (currentValue) => {
      return (currentValue || 0) + 1;
    });
  }

  onValue(dailyVisitorRef, (snapshot) => {
    const data = snapshot.val();
    const countElement = document.getElementById("visitorCount");
    if (countElement) {
      countElement.innerText = (data || 0).toLocaleString();
    }
  });

  incrementDailyVisitors();
</script>
<script>
    const holidays2569 = {
        "0-1": "วันขึ้นปีใหม่", "0-2": "ชดเชยวันหยุด",
        "2-3": "วันมาฆบูชา",
        "3-6": "วันจักรี", "3-13": "วันสงกรานต์", "3-14": "วันสงกรานต์", "3-15": "วันสงกรานต์",
        "4-4": "วันฉัตรมงคล", "4-13": "วันพืชมงคล", "4-31": "วันวิสาขบูชา",
        "5-1": "ชดเชยวิสาขบูชา", "5-3": "วันเฉลิมฯ พระบรมราชินี",
        "6-28": "วันเฉลิมฯ ร.10", "6-29": "วันอาสาฬหบูชา", "6-30": "วันเข้าพรรษา",
        "7-12": "วันแม่แห่งชาติ",
        "9-13": "วันนวมินทรมหาราช", "9-23": "วันปิยมหาราช",
        "11-5": "วันพ่อแห่งชาติ", "11-7": "ชดเชยวันพ่อ", "11-10": "วันรัฐธรรมนูญ", "11-31": "วันสิ้นปี"
    };

    let currentMonth = 0; // 0 = มกราคม
    const year = 2026; // พ.ศ. 2569

    function renderCalendar(month) {
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
        
        document.getElementById("calendar-title").innerText = `ปฏิทินวันหยุด ${monthNames[month]} 2569`;
        document.getElementById("current-month-display").innerText = monthNames[month];
        
        const tbody = document.getElementById("calendar-body");
        tbody.innerHTML = "";

        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement("tr");
            for (let j = 0; j < 7; j++) {
                let cell = document.createElement("td");
                if (i === 0 && j < firstDay) {
                    cell.classList.add("other-month");
                } else if (date > daysInMonth) {
                    // ช่องว่างหลังสิ้นเดือน
                } else {
                    const holidayName = holidays2569[`${month}-${date}`];
                    cell.innerHTML = `<span class="date-num">${date}</span>`;
                    if (holidayName) {
                        cell.classList.add("is-holiday");
                        cell.innerHTML += `<span class="holiday-text">${holidayName}</span>`;
                        cell.querySelector('.date-num').style.color = '#e53e3e';
                    }
                    if (j === 0 || j === 6) cell.classList.add("is-weekend");
                    date++;
                }
                row.appendChild(cell);
            }
            tbody.appendChild(row);
            if (date > daysInMonth) break;
        }
    }

    function prevMonth() { currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1; renderCalendar(currentMonth); }
    function nextMonth() { currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1; renderCalendar(currentMonth); }

    // เริ่มต้นแสดงเดือนปัจจุบัน (มกราคม)
    renderCalendar(currentMonth);
</script>
