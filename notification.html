<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบข่าวสาร งานจัดเก็บรายได้ศรีวิชัย</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-area">
        <span style="background: #e7f1ff; padding: 8px; border-radius: 12px"
          ><i
            class="fas fa-landmark"
            style="color: #0d6efd; font-size: 24px"
          ></i
        ></span>
        <div>
          <h1>ระบบข่าวสาร งานจัดเก็บรายได้ศรีวิชัย</h1>
          <p style="margin: 0; font-size: 13px; color: #6c757d">
            เทศบาลนครเชียงใหม่
          </p>
        </div>
      </div>
      <nav class="main-nav-mobile">
        <ul id="menuList">
          <li class="nav-item active">
            <a href="#home"><i class="fas fa-newspaper"></i> หน้าแรก</a>
          </li>
          <li class="nav-item">
            <a href="#signTax"><i class="fas fa-sign"></i> ภาษีป้าย</a>
          </li>
          <li class="nav-item">
            <a href="#landTax"
              ><i class="fas fa-map-marked-alt"></i> ภาษีที่ดิน</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div id="content-area" class="news-section">กำลังโหลดข้อมูล...</div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="copyright">
          © 2025 งานจัดเก็บรายได้ แขวงศรีวิชัย เทศบาลนครเชียงใหม่
        </div>

        <div class="visitor-stats">
          <i class="fas fa-users"></i>
          <span>จำนวนผู้เข้าชมเว็บไซต์วันนี้:</span>
          <span class="visitor-count" id="visitorCount"></span>
          <span>คน</span>
        </div>
      </div>
    </footer>

    <script>
      function resizeIframe(obj) {
        // ปรับความสูงของ iframe ให้เท่ากับเนื้อหาข้างใน
        obj.style.height =
          obj.contentWindow.document.documentElement.scrollHeight + "px";
      }

      async function router() {
        const hash = window.location.hash || "#home";
        const contentArea = document.getElementById("content-area");

        // แปลง Hash เป็นชื่อไฟล์ (เช่น #signTax -> signTax.html)
        let fileName = hash.replace("#", "") + ".html";
        if (hash === "#home") fileName = "home.html";

        try {
          const response = await fetch(fileName);
          if (!response.ok) throw new Error("ไม่พบไฟล์เนื้อหา");

          const html = await response.text();
          contentArea.innerHTML = html; // นำเนื้อหามาใส่ในหน้าหลัก
          
  const scripts = contentArea.querySelectorAll("script");
  scripts.forEach(oldScript => {
    const newScript = document.createElement("script");
    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
    oldScript.parentNode.replaceChild(newScript, oldScript);
  });

        } catch (error) {
          contentArea.innerHTML =
            "<p style='padding:20px; color:red;'>ขออภัย ไม่สามารถโหลดเนื้อหาได้</p>";
        } 

        // ปรับสถานะเมนู (สีปุ่ม)
        document.querySelectorAll(".nav-item").forEach((item) => {
          item.classList.remove("active");
          if (item.querySelector("a").getAttribute("href") === hash) {
            item.classList.add("active");
          }
        });

        window.scrollTo(0, 0);
      }

      window.addEventListener("hashchange", router);
      window.addEventListener("load", router);
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getDatabase,
        ref,
        runTransaction,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        // ... ค่า config เดิมของคุณ ...
        apiKey: "AIzaSyA5EjwEF3MQxYRO4NWK70OEaPKC3KrQgsU",
        authDomain: "swaa01-c5632.firebaseapp.com",
        databaseURL:
          "https://swaa01-c5632-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "swaa01-c5632",
        storageBucket: "swaa01-c5632.firebasestorage.app",
        messagingSenderId: "64740739912",
        appId: "1:64740739912:web:c246c32c5309f7170a417d",
        measurementId: "G-4JNP6SXQWJ",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // ดึงวันที่ปัจจุบันในรูปแบบ YYYY-MM-DD เพื่อใช้เป็นชื่อตำแหน่งในฐานข้อมูล
      const today = new Date().toISOString().slice(0, 10);
      const dailyVisitorRef = ref(db, "dailyVisits/" + today);

      function incrementDailyVisitors() {
        runTransaction(dailyVisitorRef, (currentValue) => {
          return (currentValue || 0) + 1;
        });
      }

      onValue(dailyVisitorRef, (snapshot) => {
        const data = snapshot.val();
        const countElement = document.getElementById("visitorCount");
        if (countElement) {
          countElement.innerText = (data || 0).toLocaleString();
        }
      });

      incrementDailyVisitors();
    </script>
  </body>
</html>
